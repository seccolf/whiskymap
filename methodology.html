## How the Whisky Clustering Works

We analyzed **10,000 whisky reviews** using **Natural Language Processing (NLP)** to extract common flavor notes.

- **TF-IDF** to extract important terms from reviews
- **Principal Component Analysis (PCA)** for dimensionality reduction
- **K-Means Clustering** to group similar whiskies
- **Color coding** for easy visualization on the map
