<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisky Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chart-container {
            position: relative;
            text-align: center;
        }
        img {
            width: 100%;
            max-width: 800px;
        }
        .circle {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
            transition: 0.3s ease;
        }
        .circle:hover {
            transform: scale(1.2);
        }
        /* Define family colors */
        .family1 { background-color: rgba(255, 0, 0, 0.7); }
        .family2 { background-color: rgba(0, 255, 0, 0.7); }
        .family3 { background-color: rgba(0, 0, 255, 0.7); }
        .family4 { background-color: rgba(255, 255, 0, 0.7); }
        .family5 { background-color: rgba(255, 0, 255, 0.7); }
        .family6 { background-color: rgba(0, 255, 255, 0.7); }
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            display: none;
            pointer-events: none;
        }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 10;
        }
        .modal .close {
            background: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            float: right;
        }
        .modal img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <img src="3dpca_6.png" alt="PCA Clustering">
        <div id="circles-container"></div> <!-- Container for dynamic circles -->
        <div class="tooltip" id="tooltip"></div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <button class="close" id="closeModal">X</button>
        <h2 id="modalTitle"></h2>
        <p id="modalInfo"></p>
        <img id="modalImage" src="" alt="Whisky Image">
    </div>

    <script>
        // Load external circles HTML
        fetch('circles.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('circles-container').innerHTML = data;
                initializeCircles(); // Initialize events after loading
            });

        function initializeCircles() {
            const circles = document.querySelectorAll('.circle');
            const tooltip = document.getElementById('tooltip');
            const modal = document.getElementById('modal');
            const overlay = document.getElementById('overlay');
            const modalTitle = document.getElementById('modalTitle');
            const modalInfo = document.getElementById('modalInfo');
            const modalImage = document.getElementById('modalImage');
            const closeModal = document.getElementById('closeModal');

            // Show tooltip on hover
            circles.forEach(circle => {
                circle.addEventListener('mouseover', (e) => {
                    const name = circle.getAttribute('data-name');
                    tooltip.textContent = name;
                    tooltip.style.display = 'block';
                    tooltip.style.top = e.pageY + 'px';
                    tooltip.style.left = e.pageX + 'px';
                });

                circle.addEventListener('mousemove', (e) => {
                    tooltip.style.top = e.pageY + 'px';
                    tooltip.style.left = e.pageX + 'px';
                });

                circle.addEventListener('mouseout', () => {
                    tooltip.style.display = 'none';
                });

                // Show modal on click
                circle.addEventListener('click', () => {
                    const name = circle.getAttribute('data-name');
                    const info = circle.getAttribute('data-info');
                    const image = circle.getAttribute('data-image');
                    modalTitle.textContent = name;
                    modalInfo.textContent = info;
                    modalImage.src = image;
                    modal.style.display = 'block';
                    overlay.style.display = 'block';
                });
            });

            // Close modal
            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
                overlay.style.display = 'none';
            });

            overlay.addEventListener('click', () => {
                modal.style.display = 'none';
                overlay.style.display = 'none';
            });
        }
    </script>
</body>
</html>
