<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whisky Map</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-header">
  <h1>Whisky Map</h1>
  <h2>Single Malt & Blended Scotch Clustered by Flavor Profile Similarity</h2>
  </div>

  <div id="circle-container"></div>

  <!-- Modal for Whisky Information -->
  <div id="whisky-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <h2 id="whisky-title"></h2> <!-- Add this for the whisky title -->
      <img id="whisky-image" src="" alt="Whisky Image">
      <div id="whisky-info"></div>
      <canvas id="whisky-graph"></canvas>
    </div>
  </div>

  <script src="whiskies.js"></script>
  <script src="script.js"></script>

  <div class="horizontal-arrow">
  <span class="arrow-left"> ← Peat, smoke & tobacco notes</span>
  <span class="arrow-right"> Fruit notes & sherry influence →</span>
  </div>

  <div class="vertical-arrow">
  <span class="arrow-up">Full body, robust & rich flavors →</span>
  <span class="arrow-down">← Light body, delicate & fresh flavors</span>
  </div>

</body>


</html>
